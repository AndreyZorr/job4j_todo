<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Список задач</title>
</head>
<body>
<div class="container-fluid p-0">
  <header th:insert="blocks/header :: header"></header>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Имя</th>
          <th scope="col">Дата создания</th>
          <th scope="col">Состояние</th>
          <th scope="col">Автор задания</th>
          <th scope="col">Категория</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
          <td th:text="${tasks.id}" />
          <td><a th:text="${tasks.description}" th:href="@{/tasks/{tasksId}(tasksId=${tasks.id})}"></a></td>
          <td th:text="${tasks.created}"/>
          <td th:text="${tasks.done}"/>
          <td th:text="${tasks.user}"/>
          <td th:text="${tasks.category}"/>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><button class="btn btn-primary w-100" type="submit">Добавить задание</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
